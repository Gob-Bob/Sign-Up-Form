<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Left screen wrapper-->
    <div class="left wrapper">
        <!--Odin text with transparent background-->
        <div>ODIN</div>
        <!--Photo credits; add links to author and website-->
        <div>Photo by Halie West on Unsplash</div>
    </div>
    <!--Right screen wrapper-->
    <div class="wrapper">
        <!--Section 1 wrapper-->
        <div class="wrapper">
            <!--Message; italicize spans-->
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div>Sign up <span>now</span> to get started</div>
            <div>You <span>know</span> you want to.</div>
        </div>
        <!--Section 2 wrapper-->
        <div class="wrapper">
            <!--Title-->
            <div>Let's do this!</div>
            <!--Input wrapper-->
            <div class="wrapper"></div>
                <!--First name-->
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" placeholder="Thor">
                <!--Last name-->
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" placeholder="Odinson">
                <!--Email-->
                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email">
                <!--Phone number-->
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number">
                <!--Password-->
                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" name="password">
                <!--Confirm password-->
                <label for="user_password">CONFIRM PASSWORD</label>
                <input type="password" id="user_password" name="password">
        </div>
        <!--Section 3 wrapper-->
        <div class="wrapper">
            <!--Create account button-->
            <button>Create Account</button>
            <!--Message-->
            <div>Already have an account? <span>Log in</span></div>
        </div>
    </div>
</body>
</html>
